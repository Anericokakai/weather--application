<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Didact+Gothic&family=Lora&family=Nova+Mono&family=Poppins&family=Roboto+Mono:ital,wght@0,600;1,400;1,700&family=Roboto:ital,wght@0,400;0,900;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mother"></div>
    <div class="container">
      <div class="infodetail">
        <h1 class="degree"></h1>
        <div class="cityTime">
          <h1 class="CityCountry"></h1>
          <p class="time"></p>
        </div>
        <div class="icondesc">
          <div class="image"></div>
          <p class="desc"></p>
        </div>
      </div>
      <div class="inputcontainer">
        <input type="text" placeholder="enter city name" class="input" />
        <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        <h3 class="detail">weather details</h3>
        <p class="cloud"></p>
        <p class="windspeed"></p>
        <p class="humidity"></p>

      </div>
    </div>
    
  </body>

  <script src="index.js"></script>
</html>
